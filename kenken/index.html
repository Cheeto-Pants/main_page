<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenKen Pro</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ionicons for nice icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

    <a href="../index.html" class="home-btn">⬅ Home</a>

    <!-- Pause Overlay -->
    <div id="pause-overlay" class="pause-overlay hidden">
        <div class="pause-modal">
            <h2>Game Paused</h2>
            <p>Time is stopped.</p>
            <button class="resume-btn" onclick="togglePause()">Resume Game</button>
        </div>
    </div>

    <div id="game-container" class="game-container">
        <div class="header">
            <div class="controls-left">
                <select id="difficulty" onchange="startGame()">
                    <option value="3">3x3 (Intro)</option>
                    <option value="4" selected>4x4 (Easy)</option>
                    <option value="5">5x5 (Medium)</option>
                    <option value="6">6x6 (Hard)</option>
                    <option value="7">7x7 (Expert)</option>
                    <option value="8">8x8 (Master)</option>
                    <option value="9">9x9 (Genius)</option>
                </select>
            </div>
            
            <div class="stats">
                ⏱️ <span id="timer">0</span>
            </div>

            <div class="controls-right">
                <button id="pause-btn" class="icon-btn" onclick="togglePause()" title="Pause (Esc)">
                    <ion-icon name="pause"></ion-icon>
                </button>
                <button onclick="startGame()" class="icon-btn" title="New Game">
                    <ion-icon name="refresh"></ion-icon>
                </button>
            </div>
        </div>
        
        <!-- The Grid -->
        <div id="grid" class="kenken-grid"></div>
        
        <!-- Controls Bar -->
        <div class="action-bar">
            <button id="note-btn" class="action-btn" onclick="toggleNoteMode()" title="Toggle Notes (N)">
                ✏️ Notes <span class="key-hint">(N)</span>
            </button>
            <button class="action-btn" onclick="fillCell(null)" title="Clear Cell (Backspace)">
                ⌫ Clear
            </button>
        </div>

        <!-- Numpad -->
        <div id="numpad" class="numpad"></div>

        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
