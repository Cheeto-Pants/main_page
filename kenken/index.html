<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenKen</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Shared Home Button Style */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.2s;
            z-index: 2000;
        }
        .home-btn:hover { background-color: #34495e; }
    </style>
</head>
<body>

    <a href="../index.html" class="home-btn">⬅ Return to Home</a>

    <!-- Main Game Container -->
    <div id="game-container" class="game-container">
        <div class="header">
            <div class="controls">
                <select id="difficulty" onchange="startGame()">
                    <option value="3">3x3 (Intro)</option>
                    <option value="4" selected>4x4 (Easy)</option>
                    <option value="5">5x5 (Medium)</option>
                    <option value="6">6x6 (Hard)</option>
                </select>
                <button onclick="startGame()">New Game</button>
            </div>
            <div class="stats">
                <div class="stat-box">⏱️ <span id="timer">0</span></div>
            </div>
        </div>
        
        <!-- The Grid -->
        <div id="grid" class="kenken-grid"></div>
        
        <!-- Numpad for easier input -->
        <div id="numpad" class="numpad"></div>

        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
