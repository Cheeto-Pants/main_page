<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 3rem;
        }

        .menu {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 200px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-color: #2b6cb0;
        }

        .icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #2b6cb0;
        }

        .description {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome!</h1>
    <!-- QUICK SEARCH BAR -->
<div style="margin-bottom: 30px;">
    <input type="text" id="quickUrl" placeholder="Quick Proxy (e.g. twitch.tv)" 
           style="padding: 12px; border-radius: 20px; border: 1px solid #ccc; width: 250px; text-align: center;">
    <button onclick="quickGo()" 
            style="padding: 12px 20px; border-radius: 20px; background: #2b6cb0; color: white; border: none; cursor: pointer;">
        Go ðŸš€
    </button>
</div>

<script>
    function quickGo() {
        let url = document.getElementById('quickUrl').value;
        if(url) {
            // Sends the URL to the browser page
            window.location.href = "Tools/browser.html?site=" + encodeURIComponent(url);
        }
    }
    
    // Allow Enter Key
    document.getElementById('quickUrl').addEventListener("keypress", function(event) {
        if (event.key === "Enter") quickGo();
    });
</script>
